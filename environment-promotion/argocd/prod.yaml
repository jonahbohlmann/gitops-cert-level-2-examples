apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: environment-promotion-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/codefresh-contrib/gitops-cert-level-2-examples.git'
    path: ./environment-promotion/envs/prod
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
